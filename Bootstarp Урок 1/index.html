<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="section">
		<div class="container">

			<div class="row">
				<div class="col-lg-12">
					<p class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</p>
				</div>
			</div>

		</div>

		<div class="container">

			<div class="row content">
				<div class="col-xl-6 offset-xl-1 col-lg-12 offset-lg-0 col-md-12 offset-md-0 col-sm-12 offset-sm-0">
					<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>

				<div class="col-xl-4 offset-xl-0 col-lg-12 offset-lg-0 col-md-12 offset-md-0 col-sm-12 offset-sm-0">
					<div class="form">				
						<p class="text-center form-header">Введите ваш email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
	
	<div class="section">
		<div class="container">
					<div class="row">
			<div class="col-xl-12 col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-center text-uppercase">Почему нужно это сделать сейчас?</h1>
			</div>
		</div>

		<div class="feature text-center">
			<div class="row">
				<div class="col-xl-3 col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/1-svg.svg" alt="преимущество" class="feature-svg">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-xl-3 col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/2-svg.svg" alt="преимущество" class="feature-svg">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-xl-3 col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/3-svg.svg" alt="преимущество" class="feature-svg">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-xl-3 col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/4-svg.svg" alt="преимущество" class="feature-svg">
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
		</div>	
				<button class="btn btn-primary btn-lg form-btn d-block mx-auto">Получить инструкцию</button>
		</div>
	</div>


</body>
</html>
